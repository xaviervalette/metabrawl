{% extends 'base.html'%}

{% block body %}


<div class="bg-dark text-secondary px-4 py-5 text-center">
  <h1 class="display-4 fw-bold text-white">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-star-fill text-info"
      viewBox="0 0 16 16">
      <path
        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
    </svg>
    MetaBrawl
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-star-fill text-info"
      viewBox="0 0 16 16">
      <path
        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />

  <div class="col-lg-6 mx-auto">
    <p class="lead">Online free coach for Brawl Stars!</p>
    </div>
  </div>
</div>


<section class="scrollspy" id="teampicker">
  <div class="container col-xl-10 px-4 py-5" id="team_picker">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class=" col-sm-12 col-lg-4 text-center">
        <img src="/static/img/process_flow.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700"
          height="500" loading="lazy">
      </div>
      <div class="col-sm-12 col-lg-8 text-start">
        <h1 class="display-5 fw-bold lh-1 mb-3 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
            class="bi bi-people text-info" viewBox="0 0 16 16">
            <path
              d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
          </svg>
          Current Meta
        </h1>
        <p class="lead mb-4 text-secondary">Do you want to know what is the current Brawl Stars meta according to the
          world best players game history?</p>
        <div class="d-grid gap-2 d-md-flex">
          <button type="button" class="btn btn-info btn-lg px-4 me-md-2" onclick='location.href="/meta/current"'>Try the
            tool now!</button>
          <button type="button" class="btn btn-outline-light btn-lg px-4">How it works?</button>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
